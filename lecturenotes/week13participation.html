<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Changer</title>
  <style>

    #changeText {
      cursor: pointer;
      color: black;
      font-weight: bold;
    }
  </style>

<script>

    function changeText() {
      document.getElementById("changeText").innerText = "Orange Nation" = document.getElementById("changeText").style.color = "orange";
    }
  </script>
</head>
<body>


<p id="changeText" onclick="changeText()">Syracuse University</p>



</body>
</html>
