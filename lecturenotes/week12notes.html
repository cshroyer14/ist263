<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro to JavaScript</title>
    <script>
        /* A function is JavaScript way of naming code */
        function welcome () {
            alert("Hello World");
        }
        function second () {
            alert("Second Message");
        }
    </script>
</head>

<body>
    <!-- when mouse moves over like hover run the second function -->
    <h1 onmouseover="second();">JavaScript</h1>
    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Molestiae, commodi fugiat excepturi ipsa repudiandae soluta dolorum alias rem sunt quis voluptates porro totam esse delectus nisi vitae debitis quod incidunt!</p>
    <!-- onclick is an event that will run my named code -->
    <a href=" " onclick="welcome();">Run my Welcome</a>
</body>
</html>
